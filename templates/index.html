    <script>
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];

        // ìŒì„± ë…¹ìŒ í† ê¸€
        async function toggleRecording() {
            const micBtn = document.getElementById('mic-btn');

            if (!isRecording) {
                // ë…¹ìŒ ì‹œì‘
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({audio: true});
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];

                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, {type: 'audio/wav'});
                        await sendVoiceMessage(audioBlob);
                    };

                    mediaRecorder.start();
                    isRecording = true;
                    micBtn.classList.add('recording');
                    micBtn.textContent = 'â¹';

                    // 5ì´ˆ í›„ ìë™ ì •ì§€
                    setTimeout(() => {
                        if (isRecording) {
                            toggleRecording();
                        }
                    }, 5000);

                } catch (err) {
                    console.error('ë§ˆì´í¬ ì ‘ê·¼ ì˜¤ë¥˜:', err);
                    alert('ë§ˆì´í¬ ê¶Œí•œì„ í—ˆìš©í•´ì£¼ì„¸ìš”.');
                }

            } else {
                // ë…¹ìŒ ì •ì§€
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                isRecording = false;
                micBtn.classList.remove('recording');
                micBtn.textContent = 'ğŸ¤';
            }
        }

        async function sendVoiceMessage(audioBlob) {
            try {
                // ë¡œë”© ë©”ì‹œì§€
                const loadingMsg = addTypingIndicator();

                // ì„œë²„ë¡œ ìŒì„± íŒŒì¼ ì „ì†¡
                const formData = new FormData();
                formData.append('audio', audioBlob);

                const response = await fetch('/api/voice-to-text', {
                    method: 'POST',
                    body: formData
                });

                // ë¡œë”© ì œê±°
                loadingMsg.remove();

                const data = await response.json();

                if (data.success) {
                    // ì¸ì‹ëœ í…ìŠ¤íŠ¸ í‘œì‹œ
                    addMessage(data.text, 'user');

                    // ëª…ë ¹ ì²˜ë¦¬
                    await processCommand(data.text, 'voice');
                } else {

                }

                addMessage('ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'bot');
            }
        }

        function sendMessage() {
            const input = document.getElementById('text-input');

            if (text) {

        function handleKeyPress(event) {

        // ëª…ë ¹ ì²˜ë¦¬
        async function processCommand(text, inputType) {
            try {
                // ë¡œë”© í‘œì‹œ
                const loadingMsg = addTypingIndicator();

                const response = await fetch('/api/process-command', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: text,
                        input_type: inputType
                    })
                });

                // ë¡œë”© ì œê±°
                loadingMsg.remove();

                const data = await response.json();

                // í™•ì¸ì´ í•„ìš”í•œ ê²½ìš° (ë§¤ë§¤ ì£¼ë¬¸)
                if (data.type === 'confirm') {
                    currentConfirmData = data.confirm_data;
                    addConfirmMessage(data.message);
                } else {

                }

                // ìŒì„± ì‘ë‹µ (ì„ íƒì‚¬í•­ - ì£¼ì„ í•´ì œí•˜ë©´ í™œì„±í™”)
                // if (data.speak) {

                // }

            } catch (err) {

                addMessage('ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'bot');
            }
        }

        function addConfirmMessage(text) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';

            messageDiv.innerHTML = `

                        <button class="confirm-btn yes" onclick="confirmOrder(true)">
                            âœ… ì£¼ë¬¸ì‹¤í–‰

            `;

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            return messageDiv;
        }

        // ì£¼ë¬¸ í™•ì¸
        async function confirmOrder(confirmed) {
            if (confirmed && currentConfirmData) {
                try {
                    const loadingMsg = addTypingIndicator();

                    const response = await fetch('/api/execute-order', {
                        method: 'POST',

            }

        }

        function addMessage(text, sender) {

            messageDiv.className = `message ${sender}`;

        }

        // ìŒì„± ì¬ìƒ (ì„ íƒì‚¬í•­)
        async function playBotVoice(text) {
            try {
                const response = await fetch('/api/text-to-speech', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({text: text})
                });

                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = new Audio(audioUrl);
                audio.play();

                audio.onended = () => {
                    URL.revokeObjectURL(audioUrl);
                };

            } catch (err) {
                console.error('ìŒì„± ì¬ìƒ ì˜¤ë¥˜:', err);
            }
        }
