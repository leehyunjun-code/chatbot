    <script>
        // ì „ì—­ ë³€ìˆ˜
        let isRecording = false;
        let mediaRecorder = null;

        let deferredPrompt = null;

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        window.addEventListener('DOMContentLoaded', () => {

        // PWA ì„¤ì¹˜ í”„ë¡¬í”„íŠ¸
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // ëª¨ë°”ì¼ì—ì„œë§Œ ì„¤ì¹˜ í”„ë¡¬í”„íŠ¸ í‘œì‹œ
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {

        // PWA ì„¤ì¹˜
        function installPWA() {
            if (deferredPrompt) {
                deferredPrompt.prompt();

                    if (choiceResult.outcome === 'accepted') {
                        console.log('PWA ì„¤ì¹˜ë¨');
                    }
                    deferredPrompt = null;
                    document.getElementById('installPrompt').classList.remove('show');

        // Service Worker ë“±ë¡
        if ('serviceWorker' in navigator) {

        // ëª¨ë“œ ì „í™˜
        function toggleMode() {
            isKeyboardMode = !isKeyboardMode;
            const voiceMode = document.getElementById('voiceMode');
            const keyboardMode = document.getElementById('keyboardMode');
            const modeToggle = document.getElementById('modeToggle');

            if (isKeyboardMode) {
                // í‚¤ë³´ë“œ ëª¨ë“œë¡œ ì „í™˜
                voiceMode.classList.add('hidden');
                keyboardMode.classList.add('active');

                document.getElementById('textInput').focus();
            } else {
                // ìŒì„± ëª¨ë“œë¡œ ì „í™˜

        // ìŒì„± ë…¹ìŒ í† ê¸€
        async function toggleRecording() {
            const voiceBtn = document.getElementById('voiceBtn');
            const voiceText = document.getElementById('voiceText');

            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];

                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        await sendVoiceMessage(audioBlob);
                    };

                    mediaRecorder.start();
                    isRecording = true;
                    voiceBtn.classList.add('recording');
                    voiceText.textContent = 'ë…¹ìŒ ì¤‘... (5ì´ˆ)';

                    // 5ì´ˆ í›„ ìë™ ì •ì§€
                    setTimeout(() => {
                        if (isRecording) {
                            toggleRecording();
                        }
                    }, 5000);

                } catch (err) {
                    console.error('ë§ˆì´í¬ ì ‘ê·¼ ì˜¤ë¥˜:', err);
                    alert('ë§ˆì´í¬ ê¶Œí•œì„ í—ˆìš©í•´ì£¼ì„¸ìš”.');
                }
            } else {
                // ë…¹ìŒ ì •ì§€
                if (mediaRecorder && mediaRecorder.state === 'recording') {
                    mediaRecorder.stop();
                    mediaRecorder.stream.getTracks().forEach(track => track.stop());
                }
                isRecording = false;
                voiceBtn.classList.remove('recording');
                voiceText.textContent = 'ì•„ì´ì½˜ì„ í´ë¦­í•˜ì—¬ ìŒì„±ì±„íŒ…ì„ ì‹œì‘í•˜ì„¸ìš”';
            }
        }

        // ìŒì„± ë©”ì‹œì§€ ì „ì†¡
        async function sendVoiceMessage(audioBlob) {
            try {
                const loadingMsg = addTypingIndicator();

                const formData = new FormData();
                formData.append('audio', audioBlob);

                const response = await fetch('/api/voice-to-text', {
                    method: 'POST',
                    body: formData
                });

                if (loadingMsg) loadingMsg.remove();

                const data = await response.json();

                if (data.success) {
                    addMessage(data.text, 'user');
                    await processCommand(data.text, 'voice');
                } else {
                    addMessage('ìŒì„± ì¸ì‹ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.', 'bot');
                }

                console.error('ìŒì„± ì „ì†¡ ì˜¤ë¥˜:', err);
                addMessage('ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'bot');
            }
        }

        // ëª…ë ¹ ì²˜ë¦¬
        async function processCommand(text, inputType) {
            // ë„ì›€ë§ ì²˜ë¦¬
            if (text === 'ë„ì›€ë§' || text.toLowerCase() === 'help') {
                const helpText = `ğŸ“Œ ì‚¬ìš© ê°€ëŠ¥í•œ ëª…ë ¹ì–´:

ğŸ“ˆ ë§¤ìˆ˜: "ì‚¼ì„±ì „ì 10ì£¼ ì‚¬ì¤˜"
ğŸ“‰ ë§¤ë„: "ë„¤ì´ë²„ 5ì£¼ íŒ”ì•„"  
ğŸ’° í˜„ì¬ê°€: "ì¹´ì¹´ì˜¤ í˜„ì¬ê°€?"
ğŸ’³ ì”ê³ : "ë‚´ ì”ê³  í™•ì¸"
ğŸ“Š ë³´ìœ ì¢…ëª©: "ë³´ìœ  ì¢…ëª© ë³´ì—¬ì¤˜"

ìŒì„±(ğŸ¤) ë˜ëŠ” í‚¤ë³´ë“œ(âŒ¨ï¸)ë¡œ ì…ë ¥ ê°€ëŠ¥í•©ë‹ˆë‹¤.`;
                addMessage(helpText, 'bot');

            }

            try {

                const response = await fetch('/api/process-command', {

                    },
                    body: JSON.stringify({

                if (loadingMsg) loadingMsg.remove();

                const data = await response.json();

                if (data.type === 'confirm') {
                    currentConfirmData = data.confirm_data;
                    addConfirmMessage(data.message);
                } else {
                    addMessage(data.message, 'bot');
                }

            } catch (err) {
                console.error('ëª…ë ¹ ì²˜ë¦¬ ì˜¤ë¥˜:', err);
                addMessage('ì„œë²„ ì—°ê²°ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.', 'bot');

        }

        // í™•ì¸ ë©”ì‹œì§€ ì¶”ê°€
        function addConfirmMessage(text) {

            messageDiv.className = 'message bot';
